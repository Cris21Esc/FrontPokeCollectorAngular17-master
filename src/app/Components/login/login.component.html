<div class="container p-4 my-5">
    <div class="row fadeAnim m-0 rounded-4">
        <div class="col-lg-6 col-md-12 d-flex justify-content-center align-content-center">
            <div class="row flex-column justify-content-center w-100">
                <div class="col-lg-12 w-100 p-4">
                    <h1 class="text-center">CONTINUA TU AVENTURA!</h1>
                </div>
                <div class="col-lg-12 w-100 p-4">
                    <form (ngSubmit)="login()">
                        <div *ngIf="redireccion === false" class="alert">Usuario Incorrecto.</div>
                        <div class="form-group">
                            <label for="username">Usuario</label>
                            <input type="text" class="form-control" id="username" name="username" [(ngModel)]="credentials.nombre" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Contraseña</label>
                            <input type="password" class="form-control" id="password" name="password" [(ngModel)]="credentials.contrasena" required>
                        </div>
                        <div class="p-2 text-center">
                            <button type="submit" class="btn btn-primary">Iniciar sesión</button>
                        </div>
                        <span class="login-link">Registrate <a href="/register">aquí</a></span>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-lg-6 col-md-12 image">
            <picture>
                <img [src]="'/assets/fondos/' + numerorandom + '.jpg'">
            </picture>
        </div>
    </div>
  </div>
  <app-footer></app-footer>
